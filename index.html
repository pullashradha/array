<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>array</title>
  </head>
  <body>
    <form id="content">
      <div class="form-group">
        <label for="fav1">Favorite Thing #1</label>
        <input id="fav1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fav2">Favorite Thing #2</label>
        <input id="fav2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fav3">Favorite Thing #3</label>
        <input id="fav3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn" id="submit">Submit!</button>
    </form>
<!-- Results Start -->
    <div id="results">
      <ul>
        <li>Your first favorite thing is <span id="fav1"></span>.</li>
        <li>Your second favorite thing is <span id="fav2"></span>.</li>
        <li>Your third favorite thing is <span id="fav3"></span>.</li>
      </ul>
    </div>
<!-- Results End -->
  </body>
</html>
